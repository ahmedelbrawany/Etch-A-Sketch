<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>

</head>
<body>

    <div class="container">
        <div class="side-bar">
            <div class="grid-changer">
                <div>Change Grid: </div>
                <div class="slider-container">
                    <input type="range" id="slider" min="1" max="100" value="16">
                    <div id="slider-value">16</div>
                </div>
            </div>
            <div class="color-container">
                <button class="color-mode" value="color mode">Color mode</button>
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <div class="random-container">
                <button class="random-color" value="random mode">Random color</button>
                <div class="dummy-obj"></div>
            </div>
            <div class="eraser-container">
                <button class="eraser" value="erase mode">Eraser</button>
                <div class="dummy-obj"></div>
            </div>
            <div class="clear-container">
                <button class="clear" value="clear mode">Clear</button>
                <div class="dummy-obj"></div>
            </div>
        </div>
        <div class="sketch"></div>

    </div>
    
</body>
</html>
